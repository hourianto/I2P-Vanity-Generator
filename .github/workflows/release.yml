name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc pkg-config libwayland-dev libx11-dev libx11-xcb-dev libxkbcommon-x11-dev libgles2-mesa-dev libegl1-mesa-dev libffi-dev libxcursor-dev libvulkan-dev ocl-icd-opencl-dev

      - name: Build
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          LDFLAGS="-s -w -X github.com/go-i2p/i2p-vanitygen/internal/version.Version=${{ github.ref_name }}"
          go build -ldflags "${LDFLAGS}" -o "i2p-vanitygen-linux-amd64" .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-linux-amd64
          path: i2p-vanitygen-linux-amd64

  build-windows:
    runs-on: [self-hosted, Windows, X64]

    steps:
      - uses: actions/checkout@v4

      - name: Set version in Windows resources
        run: |
          $tag = "${{ github.ref_name }}" -replace '^v',''
          $parts = $tag -split '\.'
          while ($parts.Count -lt 4) { $parts += "0" }
          $ver = ($parts[0..3]) -join '.'
          Write-Host "Setting Windows file version to $ver"
          $json = Get-Content winres\winres.json -Raw
          $json = $json -replace '"file_version": "0\.0\.0\.0"', "`"file_version`": `"$ver`""
          $json = $json -replace '"product_version": "0\.0\.0\.0"', "`"product_version`": `"$ver`""
          $json = $json -replace '"version": "0\.0\.0\.0"', "`"version`": `"$ver`""
          $json | Set-Content winres\winres.json -NoNewline
          Write-Host "Updated winres.json:"
          Get-Content winres\winres.json
        shell: powershell

      - name: Generate OpenCL import library
        run: |
          $gccDir = Split-Path (Get-Command gcc).Source
          $libDir = Join-Path (Split-Path $gccDir) "lib"
          gendef C:\Windows\System32\OpenCL.dll
          dlltool -d OpenCL.def -l libOpenCL.a
          Copy-Item libOpenCL.a $libDir
          Write-Host "Installed libOpenCL.a to $libDir"
        shell: powershell

      - name: Generate Windows resources
        run: |
          go install github.com/tc-hib/go-winres@latest
          go-winres make
        shell: cmd

      - name: Build
        run: |
          set GOOS=windows
          set GOARCH=amd64
          set CGO_ENABLED=1
          set CC=gcc
          go build -ldflags "-H=windowsgui -s -w -X github.com/go-i2p/i2p-vanitygen/internal/version.Version=${{ github.ref_name }}" -o "i2p-vanitygen-windows-amd64.exe" .
        shell: cmd

      - name: Sign Windows binary
        env:
          CERTUM_CERTIFICATE_SHA1: ${{ secrets.CERTUM_CERTIFICATE_SHA1 }}
        run: powershell -ExecutionPolicy Bypass -File ".github/scripts/sign-exe.ps1" -BinaryPath "i2p-vanitygen-windows-amd64.exe"
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-windows-amd64
          path: i2p-vanitygen-windows-amd64.exe

  build-macos:
    runs-on: [self-hosted, macOS]

    steps:
      - uses: actions/checkout@v4

      - name: Build
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: clang
        run: |
          LDFLAGS="-s -w -X github.com/go-i2p/i2p-vanitygen/internal/version.Version=${{ github.ref_name }}"
          go build -ldflags "${LDFLAGS}" -o "i2p-vanitygen-darwin-arm64" .

      - name: Unlock keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" ~/Library/Keychains/login.keychain-db
          security set-keychain-settings -t 3600 ~/Library/Keychains/login.keychain-db
          security find-identity -v -p codesigning

      - name: Sign binary
        run: |
          IDENTITY_HASH=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk '{print $2}')
          echo "Using identity: $IDENTITY_HASH"
          codesign --force --options runtime --timestamp \
            --sign "$IDENTITY_HASH" \
            "i2p-vanitygen-darwin-arm64"
          echo "Verifying signature..."
          codesign -dv --verbose=2 "i2p-vanitygen-darwin-arm64"

      - name: Create DMG
        run: |
          mkdir -p dmg-staging
          cp i2p-vanitygen-darwin-arm64 dmg-staging/
          hdiutil create -volname "I2P Vanity Generator" \
            -srcfolder dmg-staging \
            -ov -format UDZO \
            "i2p-vanitygen-darwin-arm64.dmg"

      - name: Notarize DMG
        run: |
          xcrun notarytool submit "i2p-vanitygen-darwin-arm64.dmg" \
            --keychain-profile "i2p-notary" --wait
          echo "Notarization complete"

      - name: Staple notarization ticket
        run: xcrun stapler staple "i2p-vanitygen-darwin-arm64.dmg"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-darwin-arm64
          path: |
            i2p-vanitygen-darwin-arm64
            i2p-vanitygen-darwin-arm64.dmg

  sign-linux:
    needs: build-linux
    runs-on: [self-hosted, Windows, X64]

    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: i2p-vanitygen-linux-amd64

      - name: Sign Linux binary (detached PKCS#7)
        env:
          CERTUM_CERTIFICATE_SHA1: ${{ secrets.CERTUM_CERTIFICATE_SHA1 }}
        run: powershell -ExecutionPolicy Bypass -File ".github/scripts/sign-detached.ps1" -FilePath "i2p-vanitygen-linux-amd64"
        shell: cmd

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-linux-amd64-signed
          path: |
            i2p-vanitygen-linux-amd64
            i2p-vanitygen-linux-amd64.p7s

  release:
    needs: [build-windows, build-macos, sign-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: VirusTotal Scan
        id: virustotal
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          request_rate: 4
          files: |
            artifacts/i2p-vanitygen-windows-amd64.exe
            artifacts/i2p-vanitygen-linux-amd64
            artifacts/i2p-vanitygen-darwin-arm64.dmg

      - name: Parse VirusTotal results
        id: vt_links
        run: |
          ANALYSIS="${{ steps.virustotal.outputs.analysis }}"
          BODY=""
          IFS=',' read -ra ENTRIES <<< "$ANALYSIS"
          for entry in "${ENTRIES[@]}"; do
            FILE=$(echo "$entry" | cut -d'=' -f1 | xargs basename)
            URL=$(echo "$entry" | cut -d'=' -f2-)
            BODY="${BODY}- [\`${FILE}\`](${URL})"$'\n'
          done
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "links<<$EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          body: |
            ## Vanity Address Generator ${{ github.ref_name }}

            Generate vanity I2P (.b32.i2p) and Tor v3 (.onion) addresses with a custom prefix. GPU accelerated on macOS (Metal) and Windows/Linux (OpenCL).

            ### Downloads

            | Platform | Architecture | File | Signed |
            |----------|-------------|------|--------|
            | Windows | amd64 | `i2p-vanitygen-windows-amd64.exe` | Authenticode |
            | macOS | arm64 (Apple Silicon) | `i2p-vanitygen-darwin-arm64.dmg` | Notarized + Stapled |
            | Linux | amd64 | `i2p-vanitygen-linux-amd64` | PKCS#7 (`.p7s`) |

            ### VirusTotal Analysis

            ${{ steps.vt_links.outputs.links }}

            ### Verify

            **Windows** — signature is embedded (right-click → Properties → Digital Signatures)

            **macOS** — notarized and stapled:
            ```
            spctl -a -t open --context context:primary-signature i2p-vanitygen-darwin-arm64.dmg
            ```

            **Linux** — verify the detached PKCS#7 signature:
            ```
            openssl cms -verify -in i2p-vanitygen-linux-amd64.p7s -content i2p-vanitygen-linux-amd64 -inform DER -noverify
            ```

            **Checksums:**
            ```
            sha256sum -c checksums.txt --ignore-missing
            ```
