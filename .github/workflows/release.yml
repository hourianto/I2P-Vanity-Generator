name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc pkg-config libwayland-dev libx11-dev libx11-xcb-dev libxkbcommon-x11-dev libgles2-mesa-dev libegl1-mesa-dev libffi-dev libxcursor-dev libvulkan-dev

      - name: Build
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          LDFLAGS="-s -w -X github.com/go-i2p/i2p-vanitygen/internal/version.Version=${{ github.ref_name }}"
          go build -ldflags "${LDFLAGS}" -o "i2p-vanitygen-linux-amd64" .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-linux-amd64
          path: i2p-vanitygen-linux-amd64

  build-windows:
    runs-on: [self-hosted, Windows, X64]

    steps:
      - uses: actions/checkout@v4

      - name: Set version in Windows resources
        run: |
          $tag = "${{ github.ref_name }}" -replace '^v',''
          $parts = $tag -split '\.'
          while ($parts.Count -lt 4) { $parts += "0" }
          $ver = ($parts[0..3]) -join '.'
          Write-Host "Setting Windows file version to $ver"
          $json = Get-Content winres\winres.json -Raw
          $json = $json -replace '"file_version": "0\.0\.0\.0"', "`"file_version`": `"$ver`""
          $json = $json -replace '"product_version": "0\.0\.0\.0"', "`"product_version`": `"$ver`""
          $json = $json -replace '"version": "0\.0\.0\.0"', "`"version`": `"$ver`""
          $json | Set-Content winres\winres.json -NoNewline
          Write-Host "Updated winres.json:"
          Get-Content winres\winres.json
        shell: powershell

      - name: Generate Windows resources
        run: |
          go install github.com/tc-hib/go-winres@latest
          go-winres make
        shell: cmd

      - name: Build
        run: |
          set GOOS=windows
          set GOARCH=amd64
          set CGO_ENABLED=0
          go build -ldflags "-H=windowsgui -s -w -X github.com/go-i2p/i2p-vanitygen/internal/version.Version=${{ github.ref_name }}" -o "i2p-vanitygen-windows-amd64.exe" .
        shell: cmd

      - name: Sign Windows binary
        env:
          CERTUM_CERTIFICATE_SHA1: ${{ secrets.CERTUM_CERTIFICATE_SHA1 }}
        run: powershell -ExecutionPolicy Bypass -File ".github/scripts/sign-exe.ps1" -BinaryPath "i2p-vanitygen-windows-amd64.exe"
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-windows-amd64
          path: i2p-vanitygen-windows-amd64.exe

  sign-linux:
    needs: build-linux
    runs-on: [self-hosted, Windows, X64]

    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: i2p-vanitygen-linux-amd64

      - name: Sign Linux binary (detached PKCS#7)
        env:
          CERTUM_CERTIFICATE_SHA1: ${{ secrets.CERTUM_CERTIFICATE_SHA1 }}
        run: powershell -ExecutionPolicy Bypass -File ".github/scripts/sign-detached.ps1" -FilePath "i2p-vanitygen-linux-amd64"
        shell: cmd

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-linux-amd64-signed
          path: |
            i2p-vanitygen-linux-amd64
            i2p-vanitygen-linux-amd64.p7s

  release:
    needs: [build-windows, sign-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          body: |
            ## I2P Vanitygen ${{ github.ref_name }}

            Generate vanity I2P addresses with a custom prefix.

            ### Downloads

            | Platform | Architecture | File | Signed |
            |----------|-------------|------|--------|
            | Windows | amd64 | `i2p-vanitygen-windows-amd64.exe` | Authenticode |
            | Linux | amd64 | `i2p-vanitygen-linux-amd64` | PKCS#7 (`.p7s`) |

            ### Verify

            **Windows** — signature is embedded (right-click → Properties → Digital Signatures)

            **Linux** — verify the detached PKCS#7 signature:
            ```
            openssl cms -verify -in i2p-vanitygen-linux-amd64.p7s -content i2p-vanitygen-linux-amd64 -inform DER -noverify
            ```

            **Checksums:**
            ```
            sha256sum -c checksums.txt --ignore-missing
            ```
