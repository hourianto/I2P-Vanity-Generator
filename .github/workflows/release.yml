name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            cgo: 1
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            ext: ""
            cgo: 1
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
            cgo: 1

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc pkg-config libwayland-dev libx11-dev libx11-xcb-dev libxkbcommon-x11-dev libgles2-mesa-dev libegl1-mesa-dev libffi-dev libxcursor-dev libvulkan-dev

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
        run: |
          LDFLAGS="-s -w -X github.com/go-i2p/i2p-vanitygen/internal/version.Version=${{ github.ref_name }}"
          go build -ldflags "${LDFLAGS}" -o "i2p-vanitygen-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}" .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-${{ matrix.goos }}-${{ matrix.goarch }}
          path: i2p-vanitygen-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  build-windows:
    runs-on: [self-hosted, Windows, X64]

    steps:
      - uses: actions/checkout@v4

      - name: Generate Windows resources
        run: |
          go install github.com/tc-hib/go-winres@latest
          go-winres make
        shell: cmd

      - name: Build
        run: |
          set GOOS=windows
          set GOARCH=amd64
          set CGO_ENABLED=0
          go build -ldflags "-H=windowsgui -s -w -X github.com/go-i2p/i2p-vanitygen/internal/version.Version=${{ github.ref_name }}" -o "i2p-vanitygen-windows-amd64.exe" .
        shell: cmd

      - name: Sign Windows binary
        env:
          CERTUM_CERTIFICATE_SHA1: ${{ secrets.CERTUM_CERTIFICATE_SHA1 }}
        run: powershell -ExecutionPolicy Bypass -File ".github/scripts/sign-exe.ps1" -BinaryPath "i2p-vanitygen-windows-amd64.exe"
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2p-vanitygen-windows-amd64
          path: i2p-vanitygen-windows-amd64.exe

  release:
    needs: [build, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
